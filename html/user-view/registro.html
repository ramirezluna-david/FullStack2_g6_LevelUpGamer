        <h2>Registro</h2>
        <img src="assets/imgs/ChatGPT Image 29 ago 2025, 20_49_53.png" alt="logo" class="milogo">
        <form id="form-registro" novalidate>
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Ingrese su Email">

            <label for="usuario">Usuario*</label>
            <input type="text" id="usuario" placeholder="Ingrese su usuario">

            <label for="password">Contraseña*</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">

            <label for="password2">Confirmar contraseña*</label>
            <input type="password" id="password2" placeholder="Repita su contraseña">
            
            <div class="checkbox">
                <input type="checkbox" id="mayor">
                <label for="mayor">¿Es usted mayor de edad?</label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <div class="promo-container" style="margin: 30px auto; max-width: 400px; border-top: 1px solid white; margin: 20px;">

                <button type="submit">Aplicar</button>

            </form>
